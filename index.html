<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      href="./img/logo/favicon.ico"
      title="smartemployerz"
      sizes="32x32"
    />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="smartemployerz" />
    <title>smartemployerz</title>
    <!-- Bootstrap 5.1.3  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      #msform .steper-wrapper:not(:first-of-type) {
        display: none;
      }
    </style>
  </head>

  <body>
    <form class="form" id="msform">
      <div class="steper-wrapper">
        <div>111111111111111111111111111111</div>
        <button type="button" class="next">Next Step</button>
      </div>
      <div class="steper-wrapper">
        <div>22222222222222222222222222222</div>
        <button type="button" class="previous">Previous</button>
        <button type="button" class="next">Confirm</button>
      </div>
      <div class="steper-wrapper">
        <div>333333333333333333333333333333</div>
      </div>
    </form>

    <!-- JQuery 3.7.1 -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap 5.1.3 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script>
      // Step Slider

      $(document).ready(function () {
        var current_fs, next_fs, previous_fs; //steper-wrapper
        var opacity;

        $(".next").click(function () {
          current_fs = $(this).parent();
          next_fs = $(this).parent().next();

          //show the next steper-wrapper
          next_fs.show();
          //hide the current steper-wrapper with style
          current_fs.animate(
            { opacity: 0 },
            {
              step: function (now) {
                // for making fielset appear animation
                opacity = 1 - now;

                current_fs.css({
                  display: "none",
                  position: "relative",
                });
                next_fs.css({ opacity: opacity });
              },
              duration: 600,
            }
          );
        });

        $(".previous").click(function () {
          current_fs = $(this).parent();
          previous_fs = $(this).parent().prev();

          //show the previous steper-wrapper
          previous_fs.show();

          //hide the current steper-wrapper with style
          current_fs.animate(
            { opacity: 0 },
            {
              step: function (now) {
                // for making fielset appear animation
                opacity = 1 - now;

                current_fs.css({
                  display: "none",
                  position: "relative",
                });
                previous_fs.css({ opacity: opacity });
              },
              duration: 600,
            }
          );
        });

        $(".submit").click(function () {
          return false;
        });
      });
    </script>
  </body>
</html>
